version: "2"

services:
    orderer.vtan.com:
        container_name: orderer.vtan.com
        extends:
            file: peer-base.yaml
            service: orderer-base
        volumes:
            - ../channel-artifacts/genesis.block:/var/hyperledger/orderer/orderer.genesis.block
            - ../crypto-config/ordererOrganizations/vtan.com/orderers/orderer.vtan.com/msp:/var/hyperledger/orderer/msp
            - ../crypto-config/ordererOrganizations/vtan.com/orderers/orderer.vtan.com/tls/:/var/hyperledger/orderer/tls
            - orderer.vtan.com:/var/hyperledger/production/orderer
        ports:
            - 7050:7050

    peer0.citizen.vtan.com:
        container_name: peer0.citizen.vtan.com
        extends:
            file: peer-base.yaml
            service: peer-base
        environment:
            - CORE_PEER_ID=peer0.citizen.vtan.com
            - CORE_PEER_ADDRESS=peer0.citizen.vtan.com:7051
            - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
            - CORE_PEER_CHAINCODEADDRESS=peer0.citizen.vtan.com:7052
            - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
            #- CORE_PEER_GOSSIP_BOOTSTRAP=peer0.rto.vtan.com:8051
            - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.citizen.vtan.com:7051
            - CORE_PEER_LOCALMSPID=CitizenMSP
            - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
            - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb.peer0.citizen.vtan.com:5984
            - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=admin
            - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=adminpw
        volumes:
            - /var/run/:/host/var/run/
            - ../crypto-config/peerOrganizations/citizen.vtan.com/peers/peer0.citizen.vtan.com/msp:/etc/hyperledger/fabric/msp
            - ../crypto-config/peerOrganizations/citizen.vtan.com/peers/peer0.citizen.vtan.com/tls:/etc/hyperledger/fabric/tls
            - peer0.citizen.vtan.com:/var/hyperledger/production
        ports:
            - 7051:7051

